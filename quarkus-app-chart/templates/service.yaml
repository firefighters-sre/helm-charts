---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "concierge-app.fullname" . }}
  labels:
    {{- include "concierge-app.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: tcp-8080
    - port: 8443
      protocol: TCP
      targetPort: 8443
      name: tcp-8443
  selector:
    {{- include "concierge-app.selectorLabels" . | nindent 4 }}
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
